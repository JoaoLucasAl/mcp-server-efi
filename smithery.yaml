name: mcp-server-efi
description: Um serviço que permite o consumo das APIs do Efí Bank através de um servidor MCP.
version: 0.0.1
author: João Lucas Alberto Muniz
repository: https://github.com/joaolucasal/mcp-server-efi
license: MIT

# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - ClientId
      - ClientSecret
      - Sandbox
      - Certificate
      - ValidateMtls
    properties:
      ClientId:
        type: string
        description: Client ID para autenticação.
      ClientSecret:
        type: string
        description: Client Secret para autenticação.
      Sandbox:
        type: string
        description: Indica se o ambiente é de produção ou sandbox. 'false' para produção, 'true' para sandbox.
      Certificate:
        type: string
        description: Certificado em base64 para autenticação.
      ValidateMtls:
        type: string
        description: Indica se deve validar ou não o mTLS no webhook. 'true' ou 'false'.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ 
      command: 'node', 
      args: ['dist/src/index.js'], 
      env: { CLIENT_ID: config.ClientId, CLIENT_SECRET: config.ClientSecret, SANDBOX: config.Sandbox, CERTIFICATE: config.Certificate, VALIDATE_MTLS: config.ValidateMtls } 
    })
